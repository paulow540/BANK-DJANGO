{% extends 'index_main.html' %}
{% load static %}
{% block title %} Sign up{% endblock %}




{% block body_content %}






<div style="margin-top: 250px;border-color: 1px solid red;">

    <div class="row mt-4">
        <div class="col-6 mx-auto mt-4">
           <h1> <span>Enter your details to sign up</span></h1>
            <form action="" method="POST">
                {% csrf_token %}
                {% load bootstrap_tags %}
                {{form|as_bootstrap}}
                <input class="mt-3 btn btn-primary" type="submit" value="Sign up">
    
            </form>
           
        </div>
    </div>


</div>

{% endblock body_content %}
